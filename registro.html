<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Registro</title>
    <link rel="stylesheet" href="./css/stylesRL.css">
</head>
<body>
    <header>
        <div class="header-contianer--info">
            <figure>
               <img class="header--logo" src="./graphics/icons/pin.svg" alt="Logo de la empresa"> 
            </figure>
            <a href="/"><h2>Learn</h2>
            </a>
        </div>
        <div class="header-container-right">
            <div class="header-shopping--menu">
                    <img class="header-shopping-cart" src="./graphics/icons/Cart.svg" alt="Imagen de un carro de compra"> 
                    <span class="quantity-items"></span>
                    <ul class="dropdown">
                        <li class="clearfix">
                            <img class="img-courses" src="./graphics/img/python.png" alt="item1" />
                            <span class="item-name">Python</span>
                            <span class="item-price">$57.000</span>
                            <span class="item-quantity">Cantidad: 01</span>
                        </li>

                        <li class="clearfix">
                            <img class="img-courses" src="./graphics/img/JavaScript-logo.png" alt="item1" />
                            <span class="item-name">JavaScript</span>
                            <span class="item-price">$53.200</span>
                            <span class="item-quantity">Cantidad: 01</span>
                        </li>

                        <li class="clearfix">
                            <img class="img-courses" src="./graphics/img/ingles.png" alt="item1" />
                            <span class="item-name">Inglés</span>
                            <span class="item-price">$57.000</span>
                            <span class="item-quantity">Cantidad: 01</span>
                        </li>

                        <a href="./cart.html" class="button empty-shopping-cart">Pagar</a>
                        <div class="total-items">
                            <span class="price-items"></span>
                            <button class="pay-items hidden-item"></button>
                        </div>
                    </ul>
            </div>
        </div>
        
    </header>

    <main>
        <h2 class="main--title">Inscríbete y comienza a aprender.</h2>
        <form action="/register" method="post" id="register-form" onsubmit="return validateRegisterForm();">
            <div class="main-formulario--campos">
                <input id="nombreCom" name="name" class="input-text" type="text" placeholder="Nombre completo">
            </div>
            <div class="main-formulario--campos">
                <input id="correo" name="email" class="input-email" type="email" placeholder="Correo electrónico">
            </div>
            <div class="main-formulario--campos">
                <input id="contrasena" name="password" class="input-password" type="password" placeholder="Contraseña">
            </div>
            
            <input type="hidden" id="valida" value="0">
            <input class="input-button" type="submit" value="Regístrate">
        </form>
        <div  class="main-formulario-container-button">
            <h2 class="main-msj">¿Ya tienes una cuenta?</h2>
            <a class="main-formulario--button" href="./login">Iniciar sesión</a>
        </div>
    </main>
    <footer>
        <h4>Siguenos en:</h4>
        <nav>
            <ul class="footer-nav">
                <li>
                    <a href="https://www.facebook.com/">
                        <img src="./graphics/icons/facebook.svg" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/">
                        <img src="./graphics/icons/twitter.svg" alt="Twitter">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/">
                        <img src="./graphics/icons/instagram.svg" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="https://co.linkedin.com/">
                        <img src="./graphics/icons/linkedin.svg" alt="LinkedIn">
                    </a>
                </li>
            </ul>
        </nav>
       
    </footer>
    <script type="text/javascript" src="./formVal.js"></script>
    <script type="text/javascript" src="./register.js"></script>
</body>
</html>
